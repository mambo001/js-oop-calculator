<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand" data-previous-operand></div>
            <div class="current-operand" data-current-operand></div>
        </div>
        <button class="btn-op span-two" data-all-clear>AC</button>
        <button class="btn-op" data-delete>DEL</button>
        <button class="btn-op" data-operation>รท</button>
        <button class="btn-op" data-number>1</button>
        <button class="btn-op" data-number>2</button>
        <button class="btn-op" data-number>3</button>
        <button class="btn-op" data-operation>*</button>
        <button class="btn-op" data-number>4</button>
        <button class="btn-op" data-number>5</button>
        <button class="btn-op" data-number>6</button>
        <button class="btn-op" data-operation>+</button>
        <button class="btn-op" data-number>7</button>
        <button class="btn-op" data-number>8</button>
        <button class="btn-op" data-number>9</button>
        <button class="btn-op" data-operation>-</button>
        <button class="btn-op" data-number>.</button>
        <button class="btn-op" data-number>0</button>
        <button class="btn-op span-two" data-equals>=</button>
    </div>
</body>
</html>
